{% extends 'template.html' %}
{% block content %}
  <p>Log in</p>
  <form action="" method='POST'>
    <p><label for="username">Name</label><input type="text" name="name" id="username"></p>
    <p>
      <label>Password</label>
      <input type="password" name="password" id="">
    </p>
    <button type="submit">login</button>
  </form>

  {% for error_or_logout_status in get_flashed_messages() %}
  <!-- polymorphism -->
    <p style="margin-top: 1em">{{ error_or_logout_status }}</p>
  {% endfor %}

{% endblock %}
